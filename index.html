    var canvas = document.getElementById("myCanvas");

    // SCROLLING BACKGROUND CODE

    var img = document.getElementsByTagName("img")[0];
    var velocity = 900; //100pixels/second
    var distance = 0;
    var lastFrameRepaintTime = 0;

    function calcOffset(time) {
      var frameGapTime = time - lastFrameRepaintTime;
      lastFrameRepaintTime = time;
      var translateX = velocity * (frameGapTime / 1000); //100px per frame
      return translateX;
    }
    function draw(time) {
      distance += calcOffset(time);
      if (distance > img.width) {
        distance = 0;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(-distance, 0);
      ctx.drawImage(img, 0, 0);
      ctx.drawImage(img, img.width - 1, 0);

      requestAnimationFrame(draw);

      ctx.restore();
    }

    function start() {
      lastFrameRepaintTime = window.performance.now();
      requestAnimationFrame(draw);
    }

    //UTILITY FUNCTIONS

    function getDistance(x1, y1, x2, y2) {
      let xDistance = x2 - x1; //x distance between two points
      let yDistance = y2 - y1; //y distance between two points

      return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
    }

    let platformXtwo = 1575;
    let platformYtwo = 250;

    var platformX = 1000; //x

    function drawPlatform(x, y) {

    //JUMPING RECTANGLE CODE

    rectangle = {
      height: 32,
      jumping: true,
      jumps: 0,
      width: 32,
      x: 100,
      x_velocity: 0,
      y: Object.freeze(100),
      y_velocity: 0,

    //CONTROLLER OBJECT/FUNCTION



    let screenCount = 0;

    //report the mouse position on click
    canvas.addEventListener("click", function (evt) {
      var mousePos = getMousePos(canvas, evt);

      if (mousePos.x > 458 && mousePos.x < 542) {
        if (mousePos.y > 265 && mousePos.y < 295) {
          if (startScreen = true) {
            if (controller.click = true && screenCount < 1) {
              console.log("START GAME!!!");
              bigGameLoop();
              startScreen = false;
              screenCount = + 1;
            }
          }
        }
      }



    }, false);

    //get mouse position
    function getMousePos(canvas, evt) {
      var rect = canvas.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }


    mouse = {
      x: 0
    }

    var firing = false;

    controller = {
      up: false,
      left: false,
      down: false,
      right: false,
      fire: false,
      click: false,
      keyListener: function (event) {

        var key_state = event.type == "keydown" ? true : false;

        switch (event.keyCode) {
          case 38:
            controller.up = key_state;
            break;
          case 32:
            controller.fire = key_state;
            console.log('fire');
            firing = true;

            break;

      }
    };

    //BOOMERANG LOGIC

    var boomX = 52;
    var boomerangImg = new Image;
    boomerangImg.src = "graphics/link-2.gif";

    let boomSpriteX = 327.5
    let boomSpriteY = 253

    let boomCounter = 0;

    function handleBoomerang() {



      if (firing == true) {
        let boomY = rectangle.y;

        boomY -= -(boomY - rectangle.y);


        ctx.beginPath();
        ctx.drawImage(boomerangImg, boomSpriteX, boomSpriteY, 12, 15, rectangle.x + boomX, boomY, 30, 30);
        ctx.fill();

        boomX += 10

        if (boomCounter > 3) {
          boomCounter = 0;
          boomSpriteX += 25;
          if (boomSpriteX > 375) {
            boomSpriteX = 327.5
          }
        } else {
          boomCounter += 1;
        }
      }

      else {
        boomX = 52;
        firing = false;
        controller.fire = false;
      }

      window.requestAnimationFrame(handleBoomerang);

      if (boomX > 875) {
        firing = false;
      }

    }

    //LOOP FUNCTION (COLLISION)

    loop = function () {
      if (controller.up && rectangle.jumping == false) {
        rectangle.y_velocity -= 40;
        rectangle.jumping = true;
        rectangle.jumps += 1;
      }

      rectangle.y_velocity += 2.9; //gravity
      rectangle.y += rectangle.y_velocity;
      rectangle.y_velocity *= 0.9; //friction

      //FLOOR COLLISION
      if (rectangle.y > 300) {
        rectangle.jumping = false;
        rectangle.y = 300;
        rectangle.y_velocity = 0;
      }

      //PLATFORM COLLISION

      window.requestAnimationFrame(loop);

      if (rectangle.x >= platformX && rectangle.x < platformX + 350) {

    let spriteX = 235;

    let enemyX = 0;
    let enemyY = 0;

    function randomNum(min, max) {
      return Math.random() * (max - min) + min;
    }

    let enemyFloatUp = false;

    let floatCounter = 0;

    function handleEnemy() {

      ctx.beginPath();
      ctx.drawImage(enemy, 160, 7, 25, 25, 1075 + enemyX, randomEnemyY + enemyY, 70, 50);
      ctx.fill();

      enemyX -= 16;

      if (enemyFloatUp) {
        enemyY += 1;
        floatCounter += 1;
      }

      else if (enemyFloatUp == false) {
        enemyY -= 1;
        floatCounter += 1;
      }

      if (floatCounter >= 20) {
        enemyFloatUp = !enemyFloatUp;
        floatCounter = 0;
      }


      if (enemyX < -1400) {
        enemyX = 0;
        enemyY = 0;
        randomEnemyY = randomNum(150, 300);
        floatCounter = 0;

      if (rectangle.x >= enemyX && rectangle.x <= enemyX + 70) {
